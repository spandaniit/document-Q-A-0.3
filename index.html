<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document GPT - Q&A</title>
    <link rel="icon" href="data:," />

    <style>
        /* ---------- Body & Background ---------- */
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: url('rm222-mind-29.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        /* ---------- Marquee ---------- */
        .marquee {
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.8);
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            margin-bottom: 30px;
        }

        .marquee span {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 12s linear infinite;
        }

        @keyframes marquee {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }

        /* ---------- Card ---------- */
        .card {
            max-width: 900px;
            margin: auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        /* ---------- Sections ---------- */
        .upload, .ask {
            margin-top: 20px;
        }

        /* ---------- Inputs ---------- */
        input[type=file], input[type=text], textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* ---------- Buttons ---------- */
        button {
            padding: 12px 20px;
            margin-top: 10px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(90deg, #2575fc, #6a11cb);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* ---------- Result & Answer ---------- */
        #uploadResult, #fileInfo, #answerBox {
            margin-top: 15px;
            font-size: 15px;
        }

        .answerText {
            white-space: pre-wrap;
            background: rgba(37, 117, 252, 0.1);
            padding: 20px;
            border-radius: 12px;
            border-left: 5px solid #2575fc;
            font-size: 16px;
            margin-top: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        /* ---------- Responsive ---------- */
        @media only screen and (max-width: 1024px) {
            .card { padding: 25px; }
            .marquee { font-size: 24px; }
            button { width: 100%; }
        }

        @media only screen and (max-width: 768px) {
            .card { padding: 20px; }
            .marquee { font-size: 20px; }
        }
    </style>
</head>
<body>
    <div class="marquee"><span>Welcome to Our Document GPT - Upload Documents & Ask Anything!</span></div>

    <div class="card">
        <!-- File Upload -->
        <div class="upload">
            <h3>Upload Document (PDF, DOC, TXT)</h3>
            <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.txt">
            <div id="fileInfo"></div>
        </div>

        <!-- Question Box -->
        <div class="ask">
            <h3>Ask a Question</h3>
            <textarea id="question" rows="3" placeholder="Type your question here..."></textarea>
            <button id="askBtn">Ask GPT</button>
        </div>

        <!-- Answer Box -->
        <div id="answerBox" class="answerText" style="display:none;"></div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const questionInput = document.getElementById('question');
        const askBtn = document.getElementById('askBtn');
        const answerBox = document.getElementById('answerBox');

        let uploadedFile = null;

        fileInput.addEventListener('change', (e) => {
            uploadedFile = e.target.files[0];
            if (uploadedFile) {
                fileInfo.textContent = `Selected: ${uploadedFile.name} (${(uploadedFile.size/1024/1024).toFixed(2)} MB)`;
            } else {
                fileInfo.textContent = '';
            }
        });

        askBtn.addEventListener('click', async () => {
            if (!uploadedFile) { alert('Please upload a document first!'); return; }
            const question = questionInput.value.trim();
            if (!question) { alert('Please type a question!'); return; }

            answerBox.style.display = 'block';
            answerBox.textContent = 'Processing your question...';

            try {
                const formData = new FormData();
                formData.append('file', uploadedFile);
                formData.append('question', question);

                // Backend URL (Flask or other)
                const backendUrl = '/query'; // change to your backend endpoint

                const response = await fetch(backendUrl, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                answerBox.textContent = data.answer || 'No answer returned.';
            } catch(err) {
                console.error(err);
                answerBox.textContent = 'Error processing your request. Please try again.';
            }
        });
    </script>
</body>
</html>
